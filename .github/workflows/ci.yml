name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # ── Run tests on every push / PR ──────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm test

  # ── Build + push multi-platform image to GHCR (main branch only) ──────────
  docker:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # allows pushing to ghcr.io

    steps:
      - uses: actions/checkout@v4

      # QEMU lets the amd64 runner emulate arm64 for the Pi build
      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generates tags: ghcr.io/yavgenyp/homepi:latest + :sha-<short>
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # GitHub Actions cache — speeds up repeated builds significantly
          cache-from: type=gha
          cache-to: type=gha,mode=max
